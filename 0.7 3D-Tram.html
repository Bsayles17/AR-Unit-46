  
<!--
This version loads a tram on top of the Hiro marker
-->
<html>
<head>
	<title>Loading a 3d Model Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs>
		<a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
<a-entity gltf-model="Tram/scene.gltf" position="0 0 0" rotation="0 90 -90" scale="0.75 0.75 0.75">
</a-entity>
</a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
